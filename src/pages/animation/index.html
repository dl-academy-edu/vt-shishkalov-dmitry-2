<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>Animation</title>
  <link
    href="https://fonts.googleapis.com/css?family=Crimson+Text:400i,700i%7CMontserrat:300,400,700%7COpen+Sans:400,700%7CRoboto&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="/common.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/static/fonts/oswald.css" />
  <link rel="shortcut icon" href="/static/images/favicon.ico">
</head>

<body>
  <div class="amimation">
    <img class="animation__sky" src="/static/images/sky.png" alt="sky">
    <img class="animation__city" src="/static/images/city.png" alt="city">
    <img class="animation__car" src="/static/images/car-one.png" alt="car-one">
    <img class="animation__car animation__car_two" src="/static/images/car-two.png" alt="car-two">
    <img class="animation__car animation__car_three" src="/static/images/car-three.png" alt="car-three">
    <img class="animation__car animation__car_four" src="/static/images/car-four.png" alt="car-four">
    <img class="animation__lantern" src="/static/images/lantern-one.png" alt="lantern-one">
    <img class="animation__lantern animation__lantern_right" src="/static/images/lantern-one.png" alt="lantern-one">
    <img class="animation__taxi" src="/static/images/taxi.png" alt="taxi">
    <img class="animation__message-taxi" src="/static/images/message-taxi.png" alt="message-taxi">
    <img class="animation__lantern animation__lantern_centre" src="/static/images/lantern-two.png" alt="lantern-two">
    <img class="animation__message" src="/static/images/message-1.png" alt="message-one">
    <img class="animation__message animation__message_right" src="/static/images/message-2.png" alt="message-two">
    <img class="animation__man" src="/static/images/man-1.png" alt="man-one">
    <img class="animation__man animation__man_right" src="/static/images/man-2.png" alt="man-two">
    <img class="animation__suitcases" src="/static/images/suitcases.png" alt="suitcases">
  </div>
</body>

</html>
